<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team project Changelog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('docs/CHANGELOG.md')
      .then(res => res.text())
      .then(md => document.getElementById('content').innerHTML = marked.parse(md));
  </script>
</body>
</html>
